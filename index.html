  <!DOCTYPE html>
  <html lang="fr">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
      <link rel="stylesheet" href="./style.css" />
      <!-- FONT Google -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet"
      />
      <!-- Font Awesome Kit -->
      <script
        src="https://kit.fontawesome.com/0acb75a9e8.js"
        crossorigin="anonymous"
      ></script>
      <script defer src="./weatherCard.js"></script>
      <script defer src="./app.js"></script>
      <title>Instant Weather</title>
    </head>
    <body>
      <header>
        <h1>INSTANT WEATHER</h1>
        <p>Votre météo en un clic</p>
        <p>Choisissez votre commune et consultez les prévisions du jour</p>
      </header>
      <main>
        <section id="cityForm">
          <form id="cityForm_form" action="dummy">
            <label for="code-postal">Saisissez un code postal</label>
            <input
              type="text"
              id="code-postal"
              placeholder="Entrez un code postal..."
            />
            <label
              for="communeSelect"
              class="sr-only"
              aria-label="Choix de la commune"
              >Sélectionnez la commune</label
            >
            <select id="communeSelect"></select>
            
              <label for="daysRange">Nombre de jours (1 à 7)</label>
              <input type="range" id="daysRange" name="daysRange" min="1" max="7" value="1" />
              <span id="daysValue">1</span> jour(s)

              <fieldset>
              <legends>Options supplémentaires</legends>
              <label><input type="checkbox" id="Latitude" /> Latitude</label>
              <label><input type="checkbox" id="Longitude" /> Longitude</label>
              <label><input type="checkbox" id="Cumul de pluie" /> Cumul de pluie (mm)</label>
              <label><input type="checkbox" id="Vent moyen" /> Vent moyen (km/h)</label>
              <label><input type="checkbox" id="Direction du vent" /> Direction du vent (°)</label>
              </fieldset>

          </form>
          <button id="validationButton">Valider</button>
        </section>
        <section id="weatherInformation">
          <!-- Ajouter les informations météo ici -->
        </section>
      </main>
    </body>
  </html>
